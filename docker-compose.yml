# https://ashwin9798.medium.com/nginx-with-docker-and-node-js-a-beginners-guide-434fe1216b6b

version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - '18080:80'
      - '18081:80'
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    restart: always
    depends_on: 
      - socket
      - token

  recorder:
    tty: true
    stdin_open: true
    build:
      context: ./recorder
    environment:
      - PROTOCOL=$PROTOCOL
      - HOST=$HOST
      - PORT=$PORT
      - WEBSOCKET_PATH=$WEBSOCKET_PATH
    volumes:
      - ./recorder:/app:cached
    command:
      - node
      - index.js

  socket:
    build:
      context: ./app
    init: true
    ports:
     - '5002:5002'
    environment:
      - PORT=5002
    command:
      - node
      - index.js

  token:
    build:
      context: ./app
    init: true
    ports:
     - '5001:5001'
    environment:
      - PORT=5001
      - HOST=lvh.me
    command:
      - node
      - token.js